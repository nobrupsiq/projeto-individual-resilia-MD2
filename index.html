<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Codificador</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <main class="container">
            <div>
                <h1>Codificador</h1>
                <p>Codificar em</p>
                <div>↓</div>
                <select id="select">
                    <option disabled selected>Selecione</option>
                    <option data-base value="1">Base64</option>
                    <option data-cifra value="2">Cifra de César</option>
                </select>
            </div>

            <!-- Caso cifra de césar -->
            <section id="saltos">
                <p>Quant. de saltos</p>
                <div>↓</div>
                <input id="inp_saltos" type="number" max="26" min="1" value="1" />
            </section>

            <!-- Mensagem a ser codificada -->
            <section>
                <textarea data-msg-a cols="24" rows="2" placeholder="Mensagem a ser codificada"></textarea>

                <!-- Checkbox -->
                <div id="listBox">
                    <input id="checkencode" type="radio" name="check" checked />Codificar
                    <input id="checkdecode" type="radio" name="check" />Decodificar
                </div>
            </section>

            <!-- Resultado -->
            <div>
                <textarea data-msg-b cols="24" rows="2" placeholder="Resultado"></textarea>
            </div>

            <button>Codificar</button>
        </main>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
